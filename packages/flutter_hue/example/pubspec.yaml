name: example
description: Demonstrates how to use the flutter_hue package.
publish_to: "none"
version: 1.2.5

environment:
  sdk: ">=3.3.3 <4.0.0"

dependencies:
  cupertino_icons: ^1.0.6
  flutter:
    sdk: flutter
  flutter_hue:
    path: ../
  flutter_openssl_crypto:
    git:
      url: https://gitlab.com/jkr_hb/flutter_openssl_crypto.git
      ref: add-ssl
  uni_links: ^0.5.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true
