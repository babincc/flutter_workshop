name: radio_group_v2
description: A widget that groups radio buttons so they can work together to give the user a pleasant experience when making selections within the app.
version: 1.0.2
homepage: https://github.com/babincc/flutter_workshop/tree/master/plugins/radio_group_v2

environment:
  sdk: ">=2.12.0 <3.0.0"
  flutter: ">=1.20.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter

dev_dependencies:
  flutter_test:
    sdk: flutter

# For information on the generic Dart part of this file, see the
# following page: https://dart.dev/tools/pub/pubspec

# The following section is specific to Flutter.
flutter:
  # This section identifies this Flutter project as a plugin project.
  # The 'pluginClass' and Android 'package' identifiers should not ordinarily
  # be modified. They are used by the tooling to maintain consistency when
  # adding or updating assets for this project.
  plugin:
    platforms:
      android:
        package: com.example.radio_group_v2
        pluginClass: RadioGroupV2Plugin
      ios:
        pluginClass: RadioGroupV2Plugin
      macos:
        pluginClass: RadioGroupV2Plugin
      windows:
        pluginClass: RadioGroupV2Plugin
      web:
        pluginClass: RadioGroupV2Web
        fileName: radio_group_v2_web.dart
